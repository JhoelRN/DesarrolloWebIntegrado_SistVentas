spring.application.name=MacrosurEcommerceBackend
spring.datasource.url=jdbc:mysql://localhost:3306/macrosur_ecommerce?useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet
server.port=8081

# JWT
jwt.secret=change-me-to-a-very-long-secret-at-least-32-chars
jwt.expiration-ms=3600000

# CORS global (para tu frontend, ajusta el puerto si es necesario)
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de reportes
jasper.reports.path=classpath:reports/
jasper.reports.output.path=./temp/reports/

# Opcional: tamaño máximo de memoria para llenado grandes (ajustar según entorno)
jasper.report.max.rows.buffer=10000