spring.application.name=MacrosurEcommerceBackend
spring.datasource.url=jdbc:mysql://localhost:3306/macrosur_ecommerce?useSSL=false&serverTimezone=America/Lima&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=servlet
server.port=8081

# JWT
jwt.secret=change-me-to-a-very-long-secret-at-least-32-chars
jwt.expiration-ms=3600000

# CORS global (para tu frontend, ajusta el puerto si es necesario)
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de reportes
jasper.reports.path=classpath:reports/
jasper.reports.output.path=./temp/reports/

# Opcional: tamaño máximo de memoria para llenado grandes (ajustar según entorno)
jasper.report.max.rows.buffer=10000

# ============================================================
# FLYWAY - Control de Versiones de Base de Datos
# ============================================================
# Habilitar Flyway para ejecutar migraciones automaticamente
spring.flyway.enabled=true

# Ubicacion de los scripts de migracion SQL
spring.flyway.locations=classpath:db/migration

# Crear schema flyway_schema_history si no existe (para tracking)
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Validar que las migraciones aplicadas coincidan con las del codigo
spring.flyway.validate-on-migrate=true

# Permitir migraciones fuera de orden (usar con cuidado)
spring.flyway.out-of-order=false

# Encoding de los archivos SQL
spring.flyway.encoding=UTF-8

# Placeholder para variables en SQL (ejemplo: ${schema})
spring.flyway.placeholder-replacement=true
spring.flyway.placeholders.schema=macrosur_ecommerce

# ============================================================
# FILE UPLOAD - Configuracion de subida de archivos
# ============================================================
# Directorio donde se guardan las imagenes subidas
file.upload-dir=uploads/productos

# Tamaño máximo de archivo individual (5MB)
spring.servlet.multipart.max-file-size=5MB

# Tamaño máximo de request completo (10MB)
spring.servlet.multipart.max-request-size=10MB

# Habilitar multipart
spring.servlet.multipart.enabled=true

# ============================================================
# UNSPLASH API - Biblioteca de imagenes
# ============================================================
# Clave de acceso (obtener en https://unsplash.com/developers)
# DEMO_KEY permite 50 requests/hora para pruebas
unsplash.access-key=DEMO_KEY

# ============================================================
# THYMELEAF - Motor de plantillas para emails y reportes
# ============================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ============================================================
# EMAIL - Configuracion de notificaciones por correo
# ============================================================
# SMTP Gmail (para desarrollo/pruebas)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Remitente por defecto
mail.from=noreply@macrosur.com
mail.from-name=Macrosur E-commerce

# Configuracion de emails
mail.support-email=support@macrosur.com
mail.admin-email=admin@macrosur.com