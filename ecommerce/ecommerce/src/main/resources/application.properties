spring.application.name=macrosur-backend
# Configuración de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/macrosur_ecommerce?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none # Usaremos los scripts SQL, no automatico
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
